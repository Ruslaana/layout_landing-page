<!-- #head -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>TheMET</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="./styles/style.css"
    />
    <script
      src="scripts/main.js"
      defer
    ></script>
  </head>

  <body>
    <header class="header">
      <div class="header__top">
        <a href="#">
          <img
            src="images/THEMET.png"
            alt="The Met logo"
            class="header-img-mobile"
          >
        </a>

        <div class="header__icons">
          <a href="#" class="icon icon--phone"></a>
          <a href="#" class="icon icon--menu"></a>
        </div>
      </div>

      <div class="header__title">
        <h1 class="title">Welcome to The MET</h1>
      </div>
    </header>

    <aside class="menu"></aside>

    <main class="main">
      <section class="home">
        <h3>Plan your visit</h3>
        <h2>Museum hours</h2>
      </section>

      <section class="about-us">
        <h2>Now On View</h2>
      </section>

      <section class="now-on-view">
        <h2>More to Explore Online</h2>
      </section>

      <section class="contacts">
        <h2>Contact us</h2>
      </section>

    </main>

    <footer class="footer"></footer>
  </body>
</html>
